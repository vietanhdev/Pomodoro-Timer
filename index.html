<body>
	<h1 id="logo"><span class="pomodoro">Promodoro</span> <span class="timer">Timer</span><h1>

<div id="timer-wrapper">
		<div class = "menu">
			<ul>
				<li><a href="http://cirillocompany.de/pages/pomodoro-technique" target="_blank">Promodoro Technique</a></li>
				<li><a href="javascript:void(0)" onclick="alert('This Pomodoro Timer was developed by Viet Anh Nguyen\nWebsite: https://vietanhdev.com')">About This Timer</a></li>
			</ul>
		</div>

		<div class="time">
			<div class="show-time">
				<span id="minute">25</span>:<span id="second">0</span>
			</div>
			<div class="ctrl-btn">
				<button id="start-btn" class="main-btn" >
					START
					<span style="font-size: 16px">or [space]</span>
				</button>
				<button id="stop-btn" class="main-btn" >
					STOP
					<span style="font-size: 16px">or [s]</span>
				</button>
			</div>
		</div>

		<div class="setting-wrapper" style="clear: both; padding: 10px;">
				<table>
					<thead>
							<th colspan="3">Please enable javascript to use this Pomodoro Timer!</th>
					</thead>
					<tbody>
					</tbody>
				</table>
		</div>

</div>


<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/main.js"></script>

<audio id="alarm-sound" src="sounds/Alarm-tone.mp3"></audio>
