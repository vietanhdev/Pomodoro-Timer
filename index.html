<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Pomodoro Timer by Viet Anh Nguyen</title>
</head>

<link rel="stylesheet" href="css/normalize.css">
<link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">

<body>
	<h1 id="logo"><span class="pomodoro">Promodoro</span> <span class="timer">Timer</span><h1>

<div id="timer-wrapper">
		<div class = "menu">
			<ul>
				<li><a href="#">Promodoro Technique</a></li>
				<li><a href="#">About This Timer</a></li>
			</ul>
		</div>

		<div class="time">
			<div class="show-time">
				<span id="minute">25</span>:<span id="second">00</span>
			</div>
			<div class="ctrl-btn">
				<button id="start-btn" class="main-btn" >
					START
					<span style="font-size: 16px">or [space]</span>
				</button>
				<button id="stop-btn" class="main-btn" >
					STOP
					<span style="font-size: 16px">or [s]</span>
				</button>
			</div>
		</div>



<div class="setting-wrapper" style="clear: both; padding: 10px;">
		<table>
			<thead>
					<th colspan="3">Please enable javascript to use this Pomodoro Timer!</th>
			</thead>
			<tbody>
			</tbody>
		</table>
</div>

</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
