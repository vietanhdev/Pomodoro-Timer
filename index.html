<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Pomodoro Timer by Viet Anh Nguyen</title>
</head>

<link rel="stylesheet" href="css/normalize.css">
<link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">

<body>
	<h1 id="logo"><span class="pomodoro">Promodoro</span> <span class="timer">Timer</span><h1>

<div id="timer-wrapper">
		<div class = "menu">
			<ul>
				<li><a href="#">Promodoro Technique</a></li>
				<li><a href="#">About This Timer</a></li>
			</ul>
		</div>

		<div class="time">
			<div class="show-time">
				25:00
			</div>
			<div class="ctrl-btn">
				<button class="main-btn">START</button>
				<button class="main-btn">STOP</button>
			</div>
		</div>

<div class="setting-wrapper" style="clear: both; padding: 10px;">
		<table>
			<tbody>
					<tr>
							<td><span class="pomo-label">Pomodoro Time</span></td>
							<td><input class="pomo-inp" size="2" type="number" value="00"> m</td>
						  <td><input class="pomo-inp" size="2" type="number" value="00"> s</td>
					</tr>
					<tr>
							<td><span class="pomo-label">Short Break Time</span></td>
							<td><input class="pomo-inp" size="2" type="number" value="00"> m</td>
						  <td><input class="pomo-inp" size="2" type="number" value="00"> s</td>
					</tr>
					<tr>
							<td><span class="pomo-label">Long Break Time</span></td>
							<td><input class="pomo-inp" size="2" type="number" value="00"> m</td>
						  <td><input class="pomo-inp" size="2" type="number" value="00"> s</td>
					</tr>
					<tr>
							<td><span class="pomo-label">Num of Short Breaks</span></td>
							<td><input class="pomo-inp" size="2" type="number" value="00"></td>
					</tr>
			</tbody>
		</table>
</div>

</div>


</body>
</html>
